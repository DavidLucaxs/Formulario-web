<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usuario</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <!--Font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>

    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome de usuario:</label>
                <input type="text" id="username" placeholder="Digite o nome de usuario...">
                <a>Mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite o seu email...">
                <a>Mensagem de erro</a>
            </div>

            <div class="form-content" >
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite a sua Senha...">
                <a>Mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password-confirm">Confirmar Senha:</label>
                <input type="password" id="password-confirm" placeholder="Digite a sua Senha novamente...">
                <a>Mensagem de erro</a>
            </div>

            <button type="submit">Cadastrar</button>



        </form>
    </div>
<body>
    
</body>
</html>
